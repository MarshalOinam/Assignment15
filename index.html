<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in Page</title>
    <style>
        .container{
            display: flex;
            width: 100%;
            height: 100vh;
            margin: 0;
        }

        .div1{
            width: 40%;
            float: left;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 25px;
            color: rgb(221, 206, 206);
            background-color: rgb(126, 78, 78);
        }

        .div2{
            width: 60%;
            float: right;
            height:100%;
            background-image: url(scenary2.png);
            background-size: cover;
            background-repeat: no-repeat;  
        }

        span{
            font-size: 50px;
        }

        button{
            background-color: rgb(48, 41, 41);
            color: rgb(235, 225, 225);
            border-radius: 15%;
        }

        button:hover{
            background-color: lightgreen;
            color: rgb(14, 13, 13);
        }

        #form{
            height: 550px;
            width: 350px;
            background-color: rgb(73, 61, 61);
            border-radius: 10%;
        }

        form{
            margin: 20px;
            margin-left: 30px;
            margin-right: 30px;
        }

        #form:hover{
            background-color: rgb(83, 71, 71);
        }

        input{
            padding: 5px;
            width: 100%;
        }
        a{
            color: rgb(233, 225, 225);
            font-size: 15px;
            
        }
        a:hover{
            color: lightgreen;
        }
        p{
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
      <div class="div1">
        <div id="form">
        <form action="assignment15audio2.html" target="_blank">
            <label for="">
              <span> Sign in </span>
            </label> <br><br><br>
            <label for="">E-mail:</label> <br>
            <input type="email" required> <br><br>
            <label for="">Password:</label> <br>
            <input type="password" required minlength="8" placeholder="minimum 8 characters"><br><br>
            <a href="#" style="float: right;">Forgot password?</a>
            <br>
            <button type="submit">Sign in</button>
            <button type="reset">Reset</button> <br><br>
            <p>Dont't have an account? <a  href="#" style="font-size: 20px;">Create one</a></p> <br>
            
        </form>
        </div>
      </div>
      <div class="div2">

      </div>
    </div>
</body>
</html>
